<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Drawing Game Timer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono&display=swap" rel="stylesheet">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>"Make a timer"</h1>
        <br>
        <h2> Time Limit </h2>
        <p>H: <input id='timer-h' type="number"></p>
        <p>M: <input id='timer-m' type="number"></p>
        <p>S: <input id='timer-s' type="number"></p>
        <br>
        <h2>Interval Length</h2>
        <p>S: <input id='timer-i' type="number"></p>
        <input type="button" id='start-btn' value="START">
        <input type="button" id='reset-btn' value="RESET">
        <input type="button" id='end-int-btn' value="END INTERVAL">
        <br>
        <br>
        <span>
            <h2 id="i-time">0 s</h2>
            <p id="t-time">00:00:00</p>
        </span>
    </body>
</html>
